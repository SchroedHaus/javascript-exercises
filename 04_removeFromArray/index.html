<body>
    <script>

const removeFromArray = function(arr, ...removals) {
            
            console.log(arr);
            console.log(removals);

            for (let removal in removals) {
                console.log(removals[removal]);

                let deletionIndex = arr.indexOf(removals[removal]);

                if (deletionIndex == -1) {
                    continue;
                }

                console.log(deletionIndex);

                arr.splice(deletionIndex, 1);
            }

            console.log(arr);
        };

        removeFromArray([1, 2, 3, 4], 3, 2, 7, "tacos");
    </script>
